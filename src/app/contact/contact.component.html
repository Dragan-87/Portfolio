<div class="wrapper">
  <div class="contact-headline">
    <span>Contact</span>
    <div class="underlineSmall"></div>
  </div>
  <div class="contact-section">
    <span>Got a problem to solve?</span>
    <span>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your
      projects
      with my work.</span>
    <span>Need a Frontend developer? Contact me!</span>
  </div>

    <form >
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
      <input type="text" id="email" [(ngModel)]="name" name="email" required>
      <input type="text" id="message" [(ngModel)]="name" name="message" required>
      <input type="checkbox" name="privacy-policy" id=" privacy-policy" required>
      <button disabled>Send message :)</button>
    </form>

</div>
