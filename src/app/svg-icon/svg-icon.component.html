<svg attr.width="{{width}}px" attr.height="{{height}}px" attr.class="{{class}}"  attr.id="{{id}}" attr.viewBox="0 0 {{width}} {{height}} "  xmlns="http://www.w3.org/2000/svg">
      <path *ngFor="let arc of path" [attr.d]="arc" [attr.fill]="'#fff'"  fill-rule="evenodd"
      clip-rule="evenodd"></path>
</svg>
