<div class="atf" id="home">
  <div class="img-container" data-aos="fade-right">

    <img src="assets/img/blurred colors/photo shadows.png" alt="" srcset="">
  </div>
  <div class="text-container" data-aos="fade-left" data-aos-duration="1000">
    <span class="vertical">{{"atf_i_am" |Â translate}}</span>

    }

  </div>
