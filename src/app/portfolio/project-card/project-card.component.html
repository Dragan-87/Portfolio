<div [ngClass]="{'flexReverse': evenOrOdd(),'marginLeft': evenOrOdd()}" class="card">
  <div class="project-img">
    <img src="assets/img/project-img/{{projectImg}}.png" alt="" srcset="">
  </div>
  <div class="project-description">
    <span [ngClass]="{'alingSelfEnd': evenOrOdd()}">
      {{projectTitle}}
    </span>
    <span [ngClass]="{'alingSelfEnd': evenOrOdd()}">
      {{techStack}}
    </span>
    <span [ngClass]="{'textAlingRight': evenOrOdd()}">
      {{projectDescription}}
    </span>
    <div [ngClass]="{'justifyRight': evenOrOdd()}" class="button-section">
      <button>Live test</button>
      <button>Github</button>
    </div>
  </div>
</div>
